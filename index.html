<body>
	<h1>MY TO DO LIST</h1>
	<h4>Enter your tasks into the input field to add them to your list.</h4>
	<h4>Click the task to mark it as complete</h4>
	<h4 >Click the "X" to remove the task from your list.</h4>
	<h4>Click the sort botton to sort tasks alphabetically </h4>	
		<input type="text" placeholder="New task">
		
		<i id="add" class="fas fa-edit fa-2x "></i>
		<br> <br> 
		<button id="sort"> sort items</button>
		<ul id="list">
		</ul>

</body>
